<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="navbar">
      <!--Logo in Bario on maketext.io-->
      <div class="container">
        <img src="assets/images/Joseph Cheok.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="main-container" class="container">
      <section>
        <h1>Contact</h1>
        <hr width="94%" />
        <form>
          First name: <br />
          <input
            type="text"
            name="name"
            size="130"
            placeholder="John Smith"
          /><br />
          Email: <br />
          <input
            type="text"
            name="email"
            size="130"
            placeholder="example@gmail.com"
          /><br />
          Message: <br />
          <textarea rows="10" cols="120"></textarea>
          <br />
          <br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <footer>
      <div class="container">
        Copyright &copy; Joseph Cheok
      </div>
    </footer>
  </body>
</html>
